name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change this to your main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Build and Deploy
        run: |
          # Replace these commands with your build and deploy commands
          npm install  # Or yarn install
          npm run build  # Or your build script
          git checkout gh-pages
          git rm -r .  # Clear the existing files on the gh-pages branch
          cp -r dist/* .  # Copy the build output to the root
          git add .
          git commit -m "Deploy to GitHub Pages"
          git push --force --quiet origin gh-pages:gh-pages

