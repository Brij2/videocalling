<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Calling App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="hacker-background">
    <div id="fallingText" class="falling-text"></div>
  </div>
  <h1>Video Calling App</h1>
  <div class="video-container">
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
  </div>
  <div>
    <label for="callerId">Enter Your ID:</label>
    <input type="text" id="callerId" />
    <label for="calleeId">Enter Friend's ID:</label>
    <input type="text" id="calleeId" />
    <button id="startButton">Start Call</button>
    <button id="hangupButton">Hang Up</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
